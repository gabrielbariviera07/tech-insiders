<!DOCTYPE html>

<body>

    <div class="fundoFormulario"></div>

    <div class="navbar">

    <div class="BotoesParaFormularios">

    <div class="Cadastro">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <button class="BotaoCadastrar">
                CADASTRAR
            </button>


        </form>
    </div>

    <div class="Login">
        <h2>Entrar</h2>
        <form action="#" method="post">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <button class="BotaoCadastrar">
                CADASTRAR
            </button>


        </form>
    </div>

    <div class="Botoes">
        <a href="https://gabrielbariviera07.github.io/tech-insiders/">HOME</a>
