<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="imagem/png" href="/tmp/guest-7zvyft/Downloads/user.png">
    <link rel="stylesheet" href="Login.css">

</head>

<body>

    <div class="fundoFormulario"></div>

    <div class="navbar">
        <h1>Tech Insiders</h1>
    </div>

    <div class="coluna-azul"></div>

    <div class="BotoesParaFormularios">
        <button class="BotaoCadastro">
            Sign In
        </button>

        <button class="BotaoLogIn">
            Log In
        </button>
    </div>

    <div class="Cores-Temas">
        <label> Tema Claro
            <input class="Claro" type="radio" name="Temas" checked>
        </label>
        <label> Tema Escuro
            <input class="Escuro" type="radio" name="Temas">
        </label>
    </div>

    <div class="Cadastro">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <button class="BotaoCadastrar">
                CADASTRAR
            </button>


        </form>
    </div>

    <div class="Login">
        <h2>Log In</h2>
        <form action="#" method="post">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <button class="BotaoEntrar">
                ENTRAR
            </button>


        </form>
    </div>

    <div class="Botoes">
        <a class="HOME" href="https://gabrielbariviera07.github.io/tech-insiders/">HOME</a>
        <a class="Quem-somos" href="https://gabrielbariviera07.github.io/tech-insiders/Quem-somos">QUEM SOMOS</a>
        <a class="Projetos" href="https://gabrielbariviera07.github.io/tech-insiders/Projetos">PROJETOS</a>
    </div>

    <div class="barra"></div>

    <footer>
        &copy; 2024 Tech Insiders. Todos os direitos reservados.
    </footer>
</body>
<script src="./Login.js"></script>

</html>
